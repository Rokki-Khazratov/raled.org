{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bosh Sahifa{% endblock %}</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>


<body>
    <header>
        <div class="top-bar">
            <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
            <div class="top-right">
                <span class="language-switch">UZ | RU | EN</span>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-facebook-square'></i></a>
                    <a href="#"><i class='bx bxl-medium-old'></i></a>
                    <a href="#"><i class='bx bxl-linkedin-square'></i></i></a>
                </div>
            </div>
        </div>
        <nav class="main-nav">
            <a href="{% url 'index' %}">Bosh sahifa</a>
            <a href="{% url 'about_us' %}">Biz haqimizda</a>
            <a href="{% url 'books' %}">Kitoblar</a>
            <a href="{% url 'contact' %}">Bog'lanish</a>
            <a style="margin-left: -150px;" href="#" class="search-icon"><i class='bx bx-searchh'></i></a>
        </nav>
    </header>

    {% block content %}{% endblock %}

    <div class="rokkis-footer row">
        <div class="left col-4">
                <h3>Mahorat & Management</h3>
                <p>Location</p>
                <p>Social</p>
                <p>Safdosh Street,10</p>
        </div>
        <div class="right col-4">
                <h3>Locations</h3>
                <p>Location</p>
                <p>Social</p>
                <p>Safdosh Street,10</p>
        </div>

        <div class="icon col-4">
            <a href="#"><i class='bx bxl-facebook-square'></i></a>
            <a href="#"><i class='bx bxl-instagram'></i></a>
            <a href="#"><i class='bx bxl-telegram'></i></a>
            <a href="#"><i class='bx bxl-youtube'></i></i></a>
        </div>
    </div>
</body>

</html>
